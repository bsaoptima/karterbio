    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* For screens wider than 768px */
        @media (min-width: 768px) {
            .responsive-image {
                max-width: 150px;
                width: 100%;
                height: auto;
                /* border: 4px solid #00A6B2;
                border-radius: 50%; */
            }
        }

        /* For screens 768px or narrower */
        .responsive-image {
            width: 60%;
            height: auto;
            /* border: 4px solid #00A6B2;
            border-radius: 50%; */
        }

        @font-face {
            font-family: 'alliance';
            src: url('assets/alliance_regular.otf') format('opentype');
        }

        .font-alliance {
            font-family: 'alliance', sans-serif;
        }

        button {
            /* Variables */
            --button_radius: 0.75em;
            --button_color: #FFFFFF;
            --button_outline_color: #000000;
            width: 100%;
            font-weight: bold;
            border: none;
            border-radius: var(--button_radius);
            background: var(--button_outline_color);
          }
          
          .button_top {
            display: block;
            box-sizing: border-box;
            width: 100%;
            border: 2px solid var(--button_outline_color);
            border-radius: var(--button_radius);
            padding: 0.75em 1.5em;
            background: var(--button_color);
            color: var(--button_outline_color);
            transform: translateY(-0.2em);
            transition: transform 0.1s ease;
          }
          
          button:hover .button_top {
            /* Pull the button upwards when hovered */
            transform: translateY(-0.33em);
          }
          
          button:active .button_top {
            /* Push the button downwards when pressed */
            transform: translateY(0);
          }
        
    </style>

  </head>
 
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="flex flex-col justify-center items-center p-10 md:p-20 md:gap-y-20 gap-y-10">

        </div>

        <div class="flex flex-col justify-center items-center gap-y-5">

            <button id="warwick">

            </button>

            <button id="imperial">

            </button>

            <button id="cambridge">

            <button id="birmingham">

            <button id="southampton">

        </div>

        <section class="">
            <div class="flex flex-col items-center bg-[#F6F9FC] py-12 space-y-10 overflow-hidden sm:px-6 lg:px-8">
                <a href="/" class="flex items-center">

                    </a>
                    <a href="https://substack.com/@karterdevelopment" class="text-gray-400 hover:text-gray-500">

                </div>
                <p class="text-base leading-6 text-center text-gray-400">

    </div>

    <script>
        // Get references to the button elements
        const warwick = document.getElementById("warwick");
        const ucl = document.getElementById("ucl");
        const imperial = document.getElementById("imperial");
        const birmingham = document.getElementById("birmingham");
        const cambridge = document.getElementById("cambridge");
        const southamtpon = document.getElementById("southamtpon");

        // Add click event listeners to the buttons
        warwick.addEventListener("click", function() {
            openInstagramAccount("karterwarwick");
        });
    
        ucl.addEventListener("click", function() {
            openInstagramAccount("karterucl");
        });

        imperial.addEventListener("click", function() {
            openInstagramAccount("kartericl");
        });

        birmingham.addEventListener("click", function() {
            openInstagramAccount("karteruob");
        });

        cambridge.addEventListener("click", function() {
            openInstagramAccount("karteruoc");
        });

        southamtpon.addEventListener("click", function() {
            openInstagramAccount("karteruos");
        });
    
        function openInstagramAccount(username) {
            // Check if the user is on a mobile device
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                // Open the Instagram app with the specified account's username
                window.location.href = `instagram://user?username=${username}`;
            } else {
                // Open the Instagram web page for the specified account
                window.open(`https://www.instagram.com/${username}/`, "_blank");
            }
        }
    </script>

</body>
